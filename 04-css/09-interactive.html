<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive</title>
<style>
  .box div {
    transition: transform 1s;
    width: 200px;
    height: 200px;
    background-color: rgb(207, 2, 207,0.3);
  }
  .box {
    width: 200px;
    height: 200px;
    background-color: lightblue;
    margin: 0 auto;
  }
</style>
  </head>
  <body>
    <h1>인터랙티브</h1>


    <h2>transform</h2>
    <div class="box">
      <div class="t1"></div>
    </div>
    <div class="box">
      <div class="t2"></div>
    </div>
    <div class="box">
      <div class="t3"></div>
    </div>
    <div class="box">
      <div class="t4"></div>
    </div>
    <style>
      .t4:hover {
        transform: skew(30deg);
      }
      .t3:hover {
        transform: scale(2);
      }
        .t2:hover{
        transform: rotate(45deg);
      }

      .t1:hover{
        transform: translate(50px, -50px);
      }
    </style>
  </body>
</html>
